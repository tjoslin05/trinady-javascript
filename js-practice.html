<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log (x);
    let y = 3;
    console.log (y);

    let z = x * y;
    console.log (z);

    console.log("Math on my own");

    let zPlus = x + y;
    console.log (zPlus);

    let zMinus = x - y;
    console.log (zMinus);

    let zDivide = x / y;
    console.log (zDivide);

    console.log ("Working with strings");

    let firstName = 'Trinady';
    let middleName = 'Jon';
    let lastName = 'Joslin';

    let name = firstName + " " + middleName + " " +  lastName;
    console.log (name);
    /*
    strings on my own
    */

    let greeting = 'My name is';
    let greetingWithName = greeting + " " + name;
    console.log (greetingWithName);
    

  </script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log (x);
    let y = 3;
    console.log (y);

    let z = x * y;
    console.log (z);

    console.log("Math on my own");

    let zPlus = x + y;
    console.log (zPlus);

    let zMinus = x - y;
    console.log (zMinus);

    let zDivide = x / y;
    console.log (zDivide);

    console.log ("Working with strings");

    let firstName = 'Trinady';
    let middleName = 'Jon';
    let lastName = 'Joslin';

    let name = firstName + " " + middleName + " " +  lastName;
    console.log (name);
    /*
    strings on my own
    */

    let greeting = 'My name is ' + name;
    console.log (greeting);

    console.log("Using function");

    function makeSquare (theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    // Functions on my own //

    function makeName (firstName, middleName, lastName){
      let fullName = firstName + " " + middleName + " " +  lastName;
      return fullName;
    }

    let nameOne = makeName ("Trinady", "Jon", "Joslin");
    console.log(nameOne);

    let nameTwo = makeName ("Ariana", "Graciela", "Arredondo");
    console.log(nameTwo);

    let nameThree = makeName ("Robert", "\"Beto\"", "O'Rourke");
    console.log(nameThree);

  </script>
</body>
</html>
